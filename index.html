<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<title>Word Guess Game</title>
	</head>

	<body>
		<div class="container">
			<div class="jumbotron">
				<H1>Military Vehicle Identification</H1>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="col-lg-12">
						<div class="card mb-2">
							<h3 class="card-header">Vehicle Name</h3>
							<div class="card-body text-center">
								<h1 id="letterSpacesID">_ _ _ _ _</h1>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-6">Image</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<script type="text/javascript" src="assets/javascript/game.js"></script>
		<script>
			var weaponArray = [
				"apache",
				"lakota",
				"blackhawk",
				"abrams",
				"javelin",
				"bradley",
				"warthog",
				"raptor"
			];

			var computerPick;
			var letterSpacesVar = document.getElementById("letterSpacesID");

			function computerPicker() {
				var rando = Math.floor(Math.random() * weaponArray.length);
				return weaponArray[rando];
			}

			function letterSpacesGen(input) {
				for (var i = 0; i < input.length; i++) {
					letterSpacesVar;
				}
			}

			document.onkeyup = function() {
				var computerPick = computerPicker();
				letterSpacesGen(computerPick);
			};
		</script>

		<!-- 
	User presses key to make game start
	
	Computer chooses a word for user to guess
	
	Display underline spaces between quotes corresponding to the number of letters in the chosen word
	
	User enters a letter 
	
	compare user letter to word letters
	
	if user letter matches word letter, replace corresponding underline space with user letter

	else, display letter below in incorrect guess area, decrement remaining guesses by one
	-->
	</body>
</html>
