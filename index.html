<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Word Guess Game</title>
	</head>

	<body>
		<div class="container">
			<div class="jumbotron" style="text-align: center;">
				<H1>Armored Vehicle Identification</H1>
				<p>Press any key to begin.</p>
			</div>
			<div class="row">
				<!-- Entire Left Column -->
				<div class="col-lg-6">
					<div class="card mb-2">
						<h3 class="card-header">
							Tank Name or Nomenclature
						</h3>
						<div class="card-body text-center">
							<h1 id="letterSpacesID"></h1>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="card mb-2">
								<h3 class="card-header">
									Incorrect Guesses
								</h3>
								<div class="card-body text-center">
									<h1 id="WrongGuessesID"></h1>
								</div>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="card mb-2">
								<h3 class="card-header">
									Guesses Remaining
								</h3>
								<div class="card-body text-center">
									<h1 id="guessesLeftID"></h1>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Entire Right Column -->
				<div class="col-lg-6">
					<img
						src="assets/images/tanks.jpg"
						class="img-fluid"
						alt="Responsive image"
						id="tankImg"
					/>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<script type="text/javascript" src="assets/javascript/game.js"></script>
		<script>
			var tankArray = [
				"abrams",
				"armata",
				"challenger",
				"leclerc",
				"leopard",
				"merkava",
				"patton",
				"sheridan",
				"sherman",
				"t34",
				"t72",
				"tiger"
			];

			// Declare initial variables
			var gameInProgress = false;
			var pickedTank;
			var letterSpacesVar = "";
			var letterSpacesArr = [];
			var guessesLeft = 10;
			var tankNameArr = [];
			var kp = "";
			var userGuess = [];

			// Picks random tank name from tank array
			function tankPicker() {
				var rando = Math.floor(Math.random() * tankArray.length);
				return tankArray[rando];
			}

			// Creates enough spaces (underlines) for chosen tank name, and displays it in the H1 header.
			function letterSpacesGen(input) {
				for (var i = 0; i < input.length; i++) {
					letterSpacesVar += "_";
				}
				letterSpacesArr = Array.from(letterSpacesVar);
				//console.log("letterSpacesArr = " + letterSpacesArr);
				document.getElementById(
					"letterSpacesID"
				).innerHTML = letterSpacesVar;
			}

			function displayTank(input) {
				document.getElementById("tankImg").src =
					"assets/images/" + input + ".jpg";
				console.log("assets/images/" + input + ".jpg");
			}

			document.onkeyup = function() {
				if (gameInProgress) {
					kp = event.key;
					//capture keypress character and store in variable - var kp
					letterSpacesGen();
					//indexof method to see if kp is in array tankNameArr
					//if kp is in array tankNameArr, update tank
				} else {
					pickedTank = tankPicker();
					letterSpacesVAr = letterSpacesGen(pickedTank);
					displayTank(pickedTank);
					//put pickedTank into an array - tankNameArr[]
					tankNameArr = Array.from(pickedTank);
					console.log("tankNameArr =" + tankNameArr);
					//reset global variables by function
					document.getElementById(
						"guessesLeftID"
					).innerHTML = guessesLeft;

					gameInProgress = true;
				}
			};
		</script>

		<!-- 
	User presses key to make game start
	
	Computer chooses a word for user to guess
	
	Display underline spaces between quotes corresponding to the number of letters in the chosen word
	
	User enters a letter 
	
	compare user letter to word letters
	
	if user letter matches word letter, replace corresponding underline space with user letter

	else, display letter below in incorrect guess area, decrement remaining guesses by one
	-->
	</body>
</html>
